<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Sample <br /><span>Calculator</span></h1>
    <div class="container">
      <form action="">
        <p>CASIO</p>
        <input type="text" id="screen" readonly />
        <br />
        <input
          class="button number"
          type="button"
          value="7"
          onclick="btnclick(value)"
        />
        <input
          class="button number"
          type="button"
          value="8"
          onclick="btnclick(value)"
        />
        <input
          class="button number"
          type="button"
          value="9"
          onclick="btnclick(value)"
        />
        <input
          class="button operator"
          type="button"
          value="/"
          onclick="btnclick(value)"
        />
        <br />
        <input
          class="button number"
          type="button"
          value="4"
          onclick="btnclick(value)"
        />
        <input
          class="button number"
          type="button"
          value="5"
          onclick="btnclick(value)"
        />
        <input
          class="button number"
          type="button"
          value="6"
          onclick="btnclick(value)"
        />
        <input
          class="button operator star"
          type="button"
          value="*"
          onclick="btnclick(value)"
        />
        <br />
        <input
          class="button number"
          type="button"
          value="1"
          onclick="btnclick(value)"
        />
        <input
          class="button number"
          type="button"
          value="2"
          onclick="btnclick(value)"
        />
        <input
          class="button number"
          type="button"
          value="3"
          onclick="btnclick(value)"
        />
        <input
          class="button operator"
          type="button"
          value="+"
          onclick="btnclick(value)"
        />
        <br />
        <input
          class="button clear"
          type="button"
          value="C"
          onclick="clearScreen()"
        />
        <input
          class="button number"
          type="button"
          value="0"
          onclick="btnclick(value)"
        />
        <input
          class="button result"
          type="button"
          value="="
          onclick="findResult()"
        />
        <input
          class="button operator"
          type="button"
          value="-"
          onclick="btnclick(value)"
        />
        <br />
      </form>
    </div>

    <script src="clac.js"></script>
  </body>
</html>
